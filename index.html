<!DOCTYPE html>
<html>
<head>
  <title>Labirinto Multiplayer</title>
  <style>
    body {
      background: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: Arial;
    }
    #container {
      position: relative;
      width: 500px;
      height: 700px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #mazeCanvas { z-index: 1; }
    #trailCanvas { z-index: 2; pointer-events: none; }
    #playersCanvas { z-index: 3; pointer-events: none; }
    #hud {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="mazeCanvas" width="500" height="700"></canvas>
    <canvas id="trailCanvas" width="500" height="700"></canvas>
    <canvas id="playersCanvas" width="500" height="700"></canvas>
  </div>
  <div id="hud">
    Nível: <span id="level">1</span> | Tempo: <span id="timer">0</span>s | Jogadores neste nível: <span id="playerCount">0</span>
  </div>

  <script type="module">
    // Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, set, onDisconnect, query, orderByChild, equalTo, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBhIcEccNSvbDBwMvsFPAmjcbv4Ne2EFuc",
      authDomain: "labirinto-4ce5c.firebaseapp.com",
      databaseURL: "https://labirinto-4ce5c-default-rtdb.firebaseio.com",
      projectId: "labirinto-4ce5c",
      storageBucket: "labirinto-4ce5c.firebasestorage.app",
      messagingSenderId: "672520541351",
      appId: "1:672520541351:web:771a2c22ab05be2f857782",
      measurementId: "G-G2L01KTVSP"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Dados do jogador
    const playerName = prompt("Digite seu nome:");
    const playerId = "player_" + Date.now();
    const playerColor = "#" + Math.floor(Math.random()*16777215).toString(16);
    const nameColor = "#" + Math.floor(Math.random()*16777215).toString(16);

    const playerRef = ref(db, "players/" + playerId);
    const playersRef = ref(db, "players");

    // Remove jogador ao sair
    onDisconnect(playerRef).remove();

    function updatePosition(x, y) {
      set(playerRef, { x, y, color: playerColor, name: playerName, nameColor, level: currentLevel });
    }

    // Canvas
    const mazeCanvas = document.getElementById('mazeCanvas');
    const trailCanvas = document.getElementById('trailCanvas');
    const playersCanvas = document.getElementById('playersCanvas');
    const mazeCtx = mazeCanvas.getContext('2d');
    const trailCtx = trailCanvas.getContext('2d');
    const playersCtx = playersCanvas.getContext('2d');

    const player = { x: 0, y: 0, size: 2, color: playerColor };
    let speed = 2;
    let target = { x: 0, y: 0 };
    let prevX, prevY;

    const levels = ['labirinto.png', 'labirinto2.png'];
    let currentLevel = 0;
    const mazeImg = new Image();

    let startTime = null;
    let timerInterval;
    let collisionMap = [];

    function startTimer() {
      startTime = Date.now();
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        document.getElementById('timer').textContent = elapsed;
      }, 1000);
    }

    function loadLevel(index) {
      currentLevel = index;
      document.getElementById('level').textContent = currentLevel + 1;
      mazeImg.src = levels[currentLevel];
      subscribePlayers(); // Atualiza listener para novo nível
    }

    mazeImg.onload = () => {
      mazeCtx.drawImage(mazeImg, 0, 0, mazeCanvas.width, mazeCanvas.height);
      trailCtx.clearRect(0, 0, trailCanvas.width, trailCanvas.height);
      playersCtx.clearRect(0, 0, playersCanvas.width, playersCanvas.height);
      buildCollisionMap();
      spawnPlayer();
      prevX = player.x;
      prevY = player.y;
      target.x = player.x;
      target.y = player.y;
      startTimer();
      update();
    };

    function buildCollisionMap() {
      const imgData = mazeCtx.getImageData(0, 0, mazeCanvas.width, mazeCanvas.height).data;
      collisionMap = [];
      for (let y = 0; y < mazeCanvas.height; y++) {
        collisionMap[y] = [];
        for (let x = 0; x < mazeCanvas.width; x++) {
          const index = (y * mazeCanvas.width + x) * 4;
          const r = imgData[index], g = imgData[index+1], b = imgData[index+2];
          collisionMap[y][x] = !(r === 0 && g === 0 && b === 0); // true = livre
        }
      }
    }

    function spawnPlayer() {
      for (let y = mazeCanvas.height - 20; y > mazeCanvas.height - 100; y--) {
        for (let x = 20; x < mazeCanvas.width - 20; x++) {
          if (collisionMap[y][x]) {
            player.x = x;
            player.y = y;
            updatePosition(player.x, player.y);
            return;
          }
        }
      }
    }

    function drawPlayers(players) {
      playersCtx.clearRect(0, 0, playersCanvas.width, playersCanvas.height);
      let count = 0;
      for (let id in players) {
        const p = players[id];
        count++;

        playersCtx.beginPath();
        playersCtx.fillStyle = p.color;
        playersCtx.arc(p.x, p.y, player.size, 0, Math.PI * 2);
        playersCtx.fill();

        const gradient = playersCtx.createLinearGradient(p.x, p.y - 10, p.x + 50, p.y + 10);
        gradient.addColorStop(0, p.nameColor);
        gradient.addColorStop(1, "#ffffff");
        playersCtx.fillStyle = gradient;
        playersCtx.font = "bold 14px Arial";
        playersCtx.shadowColor = "black";
        playersCtx.shadowBlur = 4;
        playersCtx.fillText(p.name || "?", p.x + 10, p.y);
        playersCtx.shadowBlur = 0;
      }
      document.getElementById('playerCount').textContent = count;
    }

    // Firebase query para filtrar jogadores do mesmo nível
    function subscribePlayers() {
      const playersQuery = query(playersRef, orderByChild("level"), equalTo(currentLevel));
      onValue(playersQuery, (snapshot) => {
        const players = snapshot.val() || {};
        drawPlayers(players);
      });
    }

    function drawTrail(x1, y1, x2, y2) {
      trailCtx.beginPath();
      trailCtx.strokeStyle = 'rgba(0,0,255,0.5)';
      trailCtx.lineWidth = 1;
      trailCtx.moveTo(x1, y1);
      trailCtx.lineTo(x2, y2);
      trailCtx.stroke();
    }

    function fadeTrail() {
      trailCtx.globalCompositeOperation = 'destination-out';
      trailCtx.fillStyle = 'rgba(0,0,0,0.02)';
      trailCtx.fillRect(0, 0, trailCanvas.width, trailCanvas.height);
      trailCtx.globalCompositeOperation = 'source-over';
    }

    function canMove(newX, newY) {
      const radius = player.size;
      for (let dx = -radius; dx <= radius; dx++) {
        for (let dy = -radius; dy <= radius; dy++) {
          const px = Math.floor(newX + dx);
          const py = Math.floor(newY + dy);
          if (px < 0 || py < 0 || px >= mazeCanvas.width || py >= mazeCanvas.height) return false;
          if (!collisionMap[py][px]) return false;
        }
      }
      return true;
    }

    // Movimento pelo mouse
    mazeCanvas.addEventListener('mousemove', (e) => {
      target.x = e.offsetX;
      target.y = e.offsetY;
    });

    // Movimento por toque (mobile)
    mazeCanvas.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      const rect = mazeCanvas.getBoundingClientRect();
      target.x = touch.clientX - rect.left;
      target.y = touch.clientY - rect.top;
    });

    // Movimento por teclado
    document.addEventListener('keydown', (e) => {
      const step = 10;
      if (e.key === 'ArrowUp' || e.key === 'w') target.y -= step;
      if (e.key === 'ArrowDown' || e.key === 's') target.y += step;
      if (e.key === 'ArrowLeft' || e.key === 'a') target.x -= step;
      if (e.key === 'ArrowRight' || e.key === 'd') target.x += step;
    });

    function update() {
      fadeTrail();

      let dx = target.x - player.x;
      let dy = target.y - player.y;
      let dist = Math.sqrt(dx * dx + dy * dy);

      if (dist > 1) {
        let stepX = (dx / dist) * speed;
        let stepY = (dy / dist) * speed;
        let newX = player.x + stepX;
        let newY = player.y + stepY;

        if (canMove(newX, newY)) {
          drawTrail(prevX, prevY, newX, newY);
          player.x = newX;
          player.y = newY;
          prevX = newX;
          prevY = newY;
          updatePosition(player.x, player.y);
        }
      }

      // Passou de nível
      if (player.y <= 10) {
        set(playerRef, null); // remove posição antiga
        if (currentLevel < levels.length - 1) {
          currentLevel++;
          loadLevel(currentLevel);
        } else {
          clearInterval(timerInterval);
          alert('Parabéns! Você venceu todos os níveis!');
        }
      }

      requestAnimationFrame(update);
    }

    loadLevel(0);
  </script>
</body>
</html>
