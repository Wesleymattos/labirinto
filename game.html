<!DOCTYPE html>
<html>
<head>
  <title>Labirinto Automático</title>
  <style>
    body {
      background: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: Arial;
    }
    canvas {
      background: white;
      border: 2px solid #000;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="500" height="700"></canvas>
  <button id="newMaze">Gerar Novo Labirinto</button>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const cellSize = 20;
    const cols = canvas.width / cellSize;
    const rows = canvas.height / cellSize;

    const player = { x: 250, y: 680, size: 8, color: 'blue' };
    const speed = 20;
    let maze = [];

    // Função para gerar labirinto
    function generateMaze() {
      maze = Array.from({ length: rows }, () => Array(cols).fill(1)); // 1 = parede, 0 = caminho

      function getNeighbors(cx, cy) {
        const neighbors = [];
        if (cx > 1) neighbors.push([cx - 2, cy]);
        if (cx < cols - 2) neighbors.push([cx + 2, cy]);
        if (cy > 1) neighbors.push([cx, cy - 2]);
        if (cy < rows - 2) neighbors.push([cx, cy + 2]);
        return neighbors.sort(() => Math.random() - 0.5);
      }

      const stack = [[1, rows - 2]];
      maze[rows - 2][1] = 0;

      while (stack.length) {
        const [x, y] = stack[stack.length - 1];
        const neighbors = getNeighbors(x, y).filter(([nx, ny]) => maze[ny][nx] === 1);
        if (neighbors.length) {
          const [nx, ny] = neighbors[0];
          maze[ny][nx] = 0;
          maze[(ny + y) / 2][(nx + x) / 2] = 0;
          stack.push([nx, ny]);
        } else {
          stack.pop();
        }
      }

      drawMaze();
      resetPlayer();
    }

    function drawMaze() {
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'black';
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (maze[r][c] === 1) {
            ctx.fillRect(c * cellSize, r * cellSize, cellSize, cellSize);
          }
        }
      }
    }

    function drawPlayer() {
      ctx.beginPath();
      ctx.fillStyle = player.color;
      ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
      ctx.fill();
    }

  function resetPlayer() {
  // Procura uma posição livre na parte inferior
  for (let r = rows - 1; r >= rows - 5; r--) {
    for (let c = 1; c < cols - 1; c++) {
      if (maze[r][c] === 0) { // caminho livre
        player.x = c * cellSize + cellSize / 2;
        player.y = r * cellSize + cellSize / 2;
        drawMaze();
        drawPlayer();
        return;
      }
    }
  }
}

    function canMove(newX, newY) {
      const radius = player.size;
      for (let dx = -radius; dx <= radius; dx++) {
        for (let dy = -radius; dy <= radius; dy++) {
          const px = newX + dx;
          const py = newY + dy;
          if (px < 0 || py < 0 || px >= canvas.width || py >= canvas.height) return false;
          const imgData = ctx.getImageData(px, py, 1, 1).data;
          if (imgData[0] === 0 && imgData[1] === 0 && imgData[2] === 0) {
            return false; // parede preta
          }
        }
      }
      return true;
    }

    document.addEventListener('keydown', (e) => {
      let newX = player.x;
      let newY = player.y;

      if (e.key === 'ArrowUp') newY -= speed;
      if (e.key === 'ArrowDown') newY += speed;
      if (e.key === 'ArrowLeft') newX -= speed;
      if (e.key === 'ArrowRight') newX += speed;

      if (canMove(newX, newY)) {
        player.x = newX;
        player.y = newY;
        drawMaze();
        drawPlayer();
      }

      if (player.y <= 10) {
        alert('Você venceu!');
        generateMaze();
      }
    });

    document.getElementById('newMaze').addEventListener('click', generateMaze);

    // Inicializa
    generateMaze();
  </script>
</body>
</html>
